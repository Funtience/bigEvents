<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" id="add_category" class="btn btn-success" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 新增一个 input 用来保存id 设置为 hidden 页面不可见 也不会影响布局 -->
                        <input type="hidden" name="id" class="form-control" id="recipient-id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });


    </script>

    <!-- 自定义模板 -->
    <script id="tmp_catalog" type="text/html">
         {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.slug}}</td>
                <td class="text-center">
                    <a href="javascript:void(0);" data-id="{{$value.id}}" class="btn btn-info btn-xs btn-edit">编辑</a>
                    <a href="javascript:void(0);" data-id="{{$value.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>

    <script>
        $(function () {
            // 发送ajax请求,完成分类管理
            function getCatalog() {
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (backData) {
                        // 调用模板引擎的方法
                        var resHtml = template('tmp_catalog', backData)
                        $('tbody').html(resHtml)
                    }
                })
            }

            getCatalog()

            // 编辑功能
            // 委托注册编辑按钮的点击事件
            $('tbody').on('click', 'a.btn-edit', function () {
                // 判断是不是通过点击编辑弹出的模态框
                // if ($(this).hasClass('btn-edit')) {
                // 如果是编辑按钮点出来的莫泰框:
                //      修改title, 改变保存按钮的样式,并将值设置为保存
                $('.modal-title').html('修改分类')
                $('#addModal').modal('show');
                $('#model_add').addClass('btn-success')
                $('#model_add').html('保存')

                // 根据 id 获取当前的编辑的数据,显示在模态框中
                var editId = $(this).attr('data-id')
                var editSlug = $(this).parent().prev().text()
                var editName = $(this).parent().prev().prev().text()

                $('#recipient-id').val(editId)
                $('#recipient-name').val(editName)
                $('#recipient-slug').val(editSlug)

                // } else {
                //     // 如果是新增按钮点出来的模态框
                //     //      修改对应的title, 还原新增按钮的样式,并将值设置为新增
                //     $('.modal-title').html('新增分类')
                //     $('#addModal').modal('show');
                //     $('#model_add').removeClass('btn-success')
                //     $('#model_add').html('新增')
                // }

            })

            // 点击新增按钮的时候还原对应的样式
            $('#add_category').on('click', function () {
                $('.modal-title').html('新增分类')
                // $('#addModal').modal('show');
                $('#model_add').removeClass('btn-success')
                $('#model_add').html('新增')

                $('#recipient-id').val('')
                $('#recipient-name').val('')
                $('#recipient-slug').val('')
            })


            // 保存按钮的点击事件
            $('#model_add').on('click', function () {

                // 判断当前是保存按钮还是新增按钮
                if ($(this).hasClass('btn-success')) {
                    // 如果是保存,获取当前模态框里的值
                    // var id = $('#recipient-id').val()
                    // var name = $('#recipient-name').val()
                    // var slug = $('#recipient-slug').val()
                    // console.log(id, name, slug)

                    // 这个方法首先是 jQuery 的方法
                    // 会把 form 表单里面有 name 属性的元素的值拼接成 name=value&name2=value2 这种格式的字符串
                    // id=8&name=军事&slug=junshi
                    var data = $('form').serialize(); // 序列化
                    
                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_edit',
                        data: data,
                        success: function (backData) {
                            if (backData.code == 200) {
                                // console.log(backData)
                                getCatalog()
                            }
                        }
                    })
                } else {

                    // 获取新增的类名和别名
                    var name = $('#recipient-name').val()
                    var slug = $('#recipient-slug').val()

                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_add',
                        data: {
                            name: name,
                            slug: slug
                        },
                        success: function (backData) {
                            // 重新渲染分类
                            getCatalog()
                        }
                    })

                }

                // 隐藏模态框
                $('#addModal').modal('hide');

            })

            // 删除功能
            // 委托注册删除按钮的点击事件
            $('tbody').on('click', 'a.btn-delete', function () {
                // console.log('哈哈哈')

                // 保存当前的this
                var that = $(this)

                // 获取当前点击元素的id
                var id = $(this).attr('data-id')
                // 发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_delete',
                    data: {
                        id: id
                    },
                    success: function (backData) {
                        // 如果删除成功则重新渲染分类页面
                        if (backData.code == 200) {
                            // getCatalog();
                            // 如果分类很多,每次删除之后重新渲染会很慢,这里可以投机
                            that.parent().parent().remove()
                        }

                    }
                })
            })
        })
    </script>
</body>

</html>
